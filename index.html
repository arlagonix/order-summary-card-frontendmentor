<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
    <title>Order summary card</title>
  </head>
  <body class="page">
    <img src="./images/pattern-background-desktop.svg" alt="Background image" class="bg-image">
    <main class="card"">
      <div class="card__bg">
        <img src="./images/illustration-hero.svg" alt="Hero image" class="card__bg-image">
      </div>
      <div class="card__content">
        <h1 class="text text--header">Order Summary</h1>
        <p class="text text--paragraph">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan__icon">
            <img src="./images/icon-music.svg" alt="Sound icond">
          </div>
          <div class="plan__description">
            <p class="text text--plan-name"><strong>Annual Plan</strong></p>
            <p class="text text--price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change text text--link">Change</a>
        </div>
        <button type="submit" class="button button--submit text text--button">Proceed to Payment</button>
        <button class="button button--cancel text">Cancel Order</button>
      </div>
    </main>

    <footer class="footer">
      <p class="text text--footer">
        for
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          class="link">
          Frontend&nbsp;Mentor</a> | by&nbsp;<a
          href="https://github.com/arlagonix"
          target="_blank"
          class="link">Alexander&nbsp;Gorbunov</a>
      </p>
    </footer>

    <!--Waves Container-->
    <div>
      <svg 
        class="waves" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" 
        preserveAspectRatio="none" 
        shape-rendering="auto"
      >
        <defs>
          <path 
            id="gentle-wave" 
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" 
          />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.9)" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
  </body>
</html>
